name: Python application

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Configurar Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Test with pytest
      run: |
        python -m pytest -v --cov=. --cov-report=html --html=report.html
        
    - name: Build Clase
      run: |
        mkdir build
        cp calculadora.py build/
        
    - name: Build Reporte COV
      run: |
        cp -r htmlcov build/
        
    - name: Build Reporte HTML
      run: |
        cp -r assets build/ || true
        cp -r report.html build/
        
    - name: Build Artefacto ZIP
      uses: actions/upload-artifact@v4
      with:
        name: Artefacto-Probado
        path: build/
